<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .tonton-btn, .unduh {
      display: inline-block;
      margin: 20px;
      padding: 12px 24px;
      background-color: #ff5722;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
      font-size: 16px;
    }
    .tonton-btn:hover, .unduh:hover {
      background-color: #e64a19;
    }
    video {
      width: 100%;
      max-width: 720px;
      margin-top: 20px;
      display: none;
    }
    .info {
      text-align: center;
      max-width: 90%;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Clikadilla Ads -->
  <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="344593"></script>

  <!-- Intro -->
  <div class="info">
    <h2>ðŸ”ž Konten Dewasa</h2>
    <p>Konten ini hanya untuk 18+. Klik tombol di bawah jika kamu siap mental.</p>
    <button class="tonton-btn" onclick="tampilkanVideo()">ðŸ‘‰ Tonton Videonya</button>
  </div>

  <!-- Video Player (disembunyikan awalnya) -->
  <video id="videoBox" controls>
    <source src="https://pixeldrain.com/u/tFLTvewg" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <!-- Tombol Unduh -->
  <a href="https://s.shopee.co.id/4VRO1Q7Jat" class="unduh" target="_blank">Unduh</a>

  <script>
    function tampilkanVideo() {
      document.querySelector('.info').style.display = 'none';
      document.getElementById('videoBox').style.display = 'block';
      document.getElementById('videoBox').play();
    }
  </script>

</body>
</html>
