<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100%;
      max-width: 720px;
      margin-top: 20px;
    }
    .unduh {
      display: inline-block;
      margin: 20px;
      padding: 12px 24px;
      background-color: #ff5722;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .unduh:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <!-- Video Player -->
  <video controls autoplay>
    <source src="https://pixeldrain.com/api/file/TWKwhanm" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <!-- Tombol Unduh -->
  <a href="https://s.shopee.co.id/4VRO1Q7Jat" class="unduh" target="_blank">Unduh</a>

  <!-- Iklan Clikadilla -->
  <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="344593"></script>

</body>
</html>
