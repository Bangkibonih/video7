<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player + Iklan</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 720px;
      padding: 10px;
    }
    video {
      width: 100%;
      height: auto;
    }
    .btn-unduh {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #ff5722;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .warning-box {
      text-align: center;
      padding: 40px 20px;
    }
    .btn-lanjut {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #00c853;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- PERINGATAN 18+ -->
  <div id="warning" class="warning-box">
    <h2>Konten ini hanya untuk usia 18+</h2>
    <p>Silakan klik tombol di bawah untuk melanjutkan menonton.</p>
    <button class="btn-lanjut" onclick="tampilkanKonten()">Lanjutkan</button>
  </div>

  <!-- KONTEN UTAMA -->
  <div id="main-content" style="display: none; width: 100%;">

    <!-- Banner Atas Adsterra -->
    <div style="text-align:center; margin:10px 0;">
      <script type="text/javascript">
        atOptions = {
          'key' : '199c4c03d146a2e2b58bc06c06a9a0fa',
          'format' : 'iframe',
          'height' : 90,
          'width' : 728,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/199c4c03d146a2e2b58bc06c06a9a0fa/invoke.js"></script>
    </div>

    <div class="container">
      <!-- Video -->
      <video id="video" controls>
        <source src="https://raw.githubusercontent.com/Bangkibonih/video1/main/niUvOJMy1.mp4" type="video/mp4" />
        Browser kamu tidak mendukung video tag.
      </video>

      <!-- Tombol Unduh -->
      <a class="btn-unduh" href="https://s.shopee.co.id/4VRO1Q7Jat" target="_blank">Unduh Sekarang</a>
    </div>

    <!-- Banner Bawah Adsterra -->
    <div style="text-align:center; margin:10px 0;">
      <script type="text/javascript">
        atOptions = {
          'key' : 'febd21117365238e853af66c2d6d67d2',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/febd21117365238e853af66c2d6d67d2/invoke.js"></script>
    </div>
  </div>

  <!-- Fungsi untuk tampilkan video + trigger popunder -->
  <script>
    function tampilkanKonten() {
      // Tampilkan video
      document.getElementById('warning').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';

      // Jalankan popunder setelah video tampil
      var s = document.createElement('script');
      s.src = "//pl27020485.profitableratecpm.com/2f/99/f1/2f99f1d4032a0be7ef284975a711e85a.js";
      document.body.appendChild(s);
    }
  </script>

  <!-- Adsterra Sosial Bar -->
  <script type='text/javascript' src='//pl27020505.profitableratecpm.com/a4/96/03/a49603fcef88d44a9250b7caaa8f8fe5.js'></script>

</body>
</html>
