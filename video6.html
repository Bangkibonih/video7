<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player + Iklan</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 720px;
      padding: 10px;
    }
    video {
      width: 100%;
      height: auto;
    }
    .btn-unduh {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #ff5722;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .warning-box {
      text-align: center;
      padding: 40px 20px;
    }
    .btn-lanjut {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #00c853;
      color: white;
      cursor: pointer;
    }
  </style>

  <!-- Script utama Clikadilla -->
  <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="345069"></script>
</head>
<body>

  <!-- PERINGATAN 18+ -->
  <div id="warning" class="warning-box">
    <h2>Konten ini hanya untuk usia 18+</h2>
    <p>Silakan klik tombol di bawah untuk melanjutkan menonton.</p>
    <button class="btn-lanjut" onclick="tampilkanKonten()">Lanjutkan</button>
  </div>

  <!-- KONTEN UTAMA -->
  <div id="main-content" style="display: none; width: 100%;">

    <!-- Banner Atas -->
    <div data-banner-id="1455157"></div>

    <div class="container">
      <!-- Video -->
      <video id="video" controls>
        <source src="https://raw.githubusercontent.com/Bangkibonih/video1/main/XYvWUkXP1.mp4" type="video/mp4" />
        Browser kamu tidak mendukung video tag.
      </video>

      <!-- Tombol Unduh -->
      <a class="btn-unduh" href="https://s.shopee.co.id/4VRO1Q7Jat" target="_blank">Unduh Sekarang</a>
    </div>

    <!-- Banner Bawah -->
    <div data-banner-id="1455168"></div>

    <!-- Open Roll (khusus pakai <script>) -->
    <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="1455158" data-selector="video"></script>

  </div>

  <script>
    function tampilkanKonten() {
      document.getElementById('warning').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }
  </script>

</body>
</html>
