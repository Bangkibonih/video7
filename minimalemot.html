<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player + Iklan</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 10px;
      text-align: center;
    }
    .btn-unduh {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #ff5722;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .warning-box {
      text-align: center;
      padding: 40px 20px;
    }
    .btn-lanjut {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #00c853;
      color: white;
      cursor: pointer;
    }
    .iklan-wrapper {
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- PERINGATAN 18+ -->
  <div id="warning" class="warning-box">
    <h2>Konten ini hanya untuk usia 18+</h2>
    <p>Silakan klik tombol di bawah untuk melanjutkan menonton.</p>
    <button class="btn-lanjut" onclick="tampilkanKonten()">Lanjutkan</button>
  </div>

  <!-- KONTEN UTAMA -->
  <div id="main-content" style="display: none;">

    <!-- Banner Atas (Adsterra) -->
    <div class="iklan-wrapper">
      <script type="text/javascript">
        atOptions = {
          'key': '7a2569a363815a98bc3660e0921766fd',
          'format': 'iframe',
          'height': 50,
          'width': 320,
          'params': {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/7a2569a363815a98bc3660e0921766fd/invoke.js"></script>
    </div>

    <div class="container">
      <!-- Player Video -->
      <video id="player" playsinline controls>
        <source src="https://raw.githubusercontent.com/Bangkibonih/video1/main/Z02Tp4bQ1.mp4" type="video/mp4" />
        Browser kamu tidak mendukung video tag.
      </video>

      <!-- Tombol Unduh -->
      <a class="btn-unduh" href="https://s.shopee.co.id/4VRO1Q7Jat" target="_blank">Unduh Sekarang</a>
    </div>

    <!-- Banner Bawah (Adsterra) -->
    <div class="iklan-wrapper">
      <script type="text/javascript">
        atOptions = {
          'key': 'febd21117365238e853af66c2d6d67d2',
          'format': 'iframe',
          'height': 250,
          'width': 300,
          'params': {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/febd21117365238e853af66c2d6d67d2/invoke.js"></script>
    </div>

  </div>

  <!-- Plyr JS + Open Roll -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    function tampilkanKonten() {
      document.getElementById('warning').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';

      const player = new Plyr('#player', {
        ads: {
          enabled: true,
          tagUrl: 'https://vast.yomeno.xyz/vast?spot_id=1455158'
        }
      });
    }
  </script>

</body>
</html>
